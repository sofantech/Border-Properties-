<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presentation code</title>
    <!--normalize library-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--google font library-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700&display=swap"

    <!--font icon-->
    <link rel="stylesheet" href="css/all.min.css"/>

<body>
    <div class="container">
        <div class="border-property">
            <h2>border</h2>
            <div class="border-box">
                <p class="info">border-style:<span class="info-style">solid</span></p>
                <div class="font-style-info">
                    <button class="btn" data-style="dotted">dotted</button>
                    <button data-style="dashed">dashed</button>
                    <button data-style="solid">solid</button>
                    <button data-style="double">double</button>
                    <button data-style="groove">groove</button>
                    <button data-style="ridge">ridge</button>
                    <button data-style="inset">inset</button>
                    <button data-style="outset">outset</button>
                </div>
            </div>
        </div>
        <div class="services container" id="services">

            <h2 class="header"> Border radius</h2>
    
            <div class="box-container">
    
                <div class="box">
                    <i class="ri-bubble-chart-fill"></i>
                    <h3>border-radius: 5rem;</h3>
                </div>
    
                <div class="box">
                    <i class="ri-service-fill"></i>
                    <h3>add border to each corner</h3>
                </div>
    
                <div class="box">
                    <i class="ri-creative-commons-nc-fill"></i>
                    <h3>define both properties per corner</h3>
                </div>
    
                <div class="box">
                    <i class="ri-slideshow-fill"></i>
                    <h3>border-radius shorthand using / </h3>
                </div>
    
                <div class="box">
                    <i class="ri-creative-commons-nd-fill"></i>
                    <h3>border-radius shorthand using / </h3>
                </div>
    
                <div class="box">
                    <i class="ri-voice-recognition-fill"></i>
                    <h3>border-radius shorthand using / </h3>
                </div>
    
            </div>
    
        </div>
    </div>

</html>
